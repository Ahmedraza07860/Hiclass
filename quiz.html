<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz ‚Äì HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', 'Rubik', sans-serif;
      background: url('https://i.ibb.co/TLvnWYj/islamic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: rgba(16, 185, 129, 0.9);
      color: white;
      width: 100%;
      text-align: center;
      padding: 25px 10px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .quiz-box {
      background: rgba(255,255,255,0.95);
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: 600;
      color: #1e293b;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #f1f5f9;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #10b981;
      color: white;
      border-color: #10b981;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #0f172a;
      text-align: center;
    }
    .btn-try {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
    #timer, #leaderboard {
      margin-top: 10px;
      font-size: 1em;
      color: #0f172a;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>  <header>
    <h1>üÖå Islamic Knowledge Quiz</h1>
    <p>Test your Islamic understanding with multiple questions</p>
    <div id="timer">‚è± Time: 30</div>
  </header>  <div class="quiz-box" id="quizBox">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button class="btn-try" onclick="nextSet()">Next 10 Questions</button>
  </div>  <div id="leaderboard"></div><audio id="correctSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio> <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10b.mp3" preload="auto"></audio>

  <script src="quiz-data.js"></script>  <script src="quiz-engine.js"></script></body>
</html>
