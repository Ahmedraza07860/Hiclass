<head>

    body {

    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
    }
    h1, h2 {
      text-align: center;
      color: #00796b;
    }
    select, button {

      font-size: 16px;

    button {

    }
    .score {

      font-size: 22px;

      margin-top: 20px;

    }

    }
  </style>
</head>

  <option value="islamic">🕌 Islamic Quiz</option>
  <option value="knowledge">🌐 General Knowledge</option>
  <option value="class9">📚 9th Class Quiz</option>
  <option value="class10">📘 10th Class Quiz</option>
  <option value="1styear">📙 1st Year Quiz</option>
  <option value="2ndyear">📒 2nd Year Quiz</option>
  <option value="graduate">🎓 Graduation Quiz</option>
</select>

<button onclick="startQuiz()">Start Quiz</button>

<div id="timerBox" class="timer"></div>
<div id="quizBox" class="question-box"></div>
<div id="scoreBox" class="score"></div>

  </div><audio id="correctSound" src="correct.mp3" preload="auto"></audio> <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

  <script src="islamic.js"></script>  <script src="knowledge.js"></script>  <script src="class9.js"></script>  <script src="class10.js"></script>  <script>
    const quizzes = {};
    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function startQuiz() {
      const selected = document.getElementById('category').value;
      fetch(`${selected}.js`).then(res => res.text()).then(code => {
        eval(code);
        currentQuiz = quizData;
        currentIndex = 0;
        score = 0;
        document.getElementById('scoreBox').innerText = "";
        loadQuestion();
      });
    }

    function loadQuestion() {
      const quizBox = document.getElementById('quizBox');
      quizBox.innerHTML = "";
      clearInterval(timer);
      timeLeft = 15;
      updateTimer();

      if (currentIndex >= currentQuiz.length) {
        document.getElementById('scoreBox').innerHTML = `🎉 Your Score: ${score}/${currentQuiz.length} <br><a href='mailto:kingpubg45555@gmail.com?subject=Quiz%20Result&body=I%20completed%20the%20quiz%20with%20score%20${score}/${currentQuiz.length}'>📧 Send Result to Gmail</a>`;
        document.getElementById('timerBox').innerText = "";
        return;
      }

      const q = currentQuiz[currentIndex];
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerText = q.q;
      quizBox.appendChild(qDiv);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.o.forEach((opt, i) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type='radio' name='option' value='${i}'> ${opt}`;
        optionsDiv.appendChild(label);
      });

      quizBox.appendChild(optionsDiv);

      const btn = document.createElement('button');
      btn.innerText = "Next";
      btn.onclick = checkAnswer;
      quizBox.appendChild(btn);

      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer();
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById('timerBox').innerText = `⏳ Time Left: ${timeLeft}s`;
    }

    function checkAnswer() {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correctSound = document.getElementById('correctSound');
      const wrongSound = document.getElementById('wrongSound');

      if (selected && parseInt(selected.value) === currentQuiz[currentIndex].a) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      currentIndex++;
      setTimeout(loadQuestion, 1000);
    }
  </script></body>
</html>
