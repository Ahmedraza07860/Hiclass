<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HICLASS Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
    }
    h1, h2 {
      text-align: center;
      color: #00796b;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
    }
    .question-box {
      margin-top: 20px;
    }
    .question {
      font-weight: bold;
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .score {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📘 HICLASS Quiz Game</h1>
    <h2>Select Quiz Category</h2>

    <select id="category">
      <option value="islamic">🕌 Islamic Quiz</option>
      <option value="knowledge">🌐 General Knowledge</option>
      <option value="class9">📚 9th Class Quiz</option>
      <option value="class10">📘 10th Class Quiz</option>
      <option value="1styear">📙 1st Year Quiz</option>
      <option value="2ndyear">📒 2nd Year Quiz</option>
      <option value="graduate">🎓 Graduation Quiz</option>
    </select>

    <button onclick="startQuiz()">Start Quiz</button>

    <div id="quizBox" class="question-box"></div>
    <div id="scoreBox" class="score"></div>
  </div>

  <script>
    const quizzes = {
      islamic: [
        { q: "What is the first month of Islamic calendar?", o: ["Muharram", "Ramadan", "Shaban", "ZilHajj"], a: 0 },
        { q: "How many times do Muslims pray daily?", o: ["3", "4", "5", "6"], a: 2 },
        { q: "What is the Holy Book of Muslims?", o: ["Bible", "Torah", "Quran", "Geeta"], a: 2 },
        { q: "Who was the last Prophet of Islam?", o: ["Musa A.S", "Isa A.S", "Muhammad S.A.W", "Ibrahim A.S"], a: 2 }
      ],
      knowledge: [
        { q: "What is the capital of Pakistan?", o: ["Lahore", "Karachi", "Islamabad", "Multan"], a: 2 },
        { q: "Which planet is known as the Red Planet?", o: ["Earth", "Mars", "Venus", "Jupiter"], a: 1 },
        { q: "Who invented the light bulb?", o: ["Newton", "Einstein", "Edison", "Faraday"], a: 2 },
        { q: "Which is the longest river in the world?", o: ["Amazon", "Nile", "Yangtze", "Indus"], a: 1 }
      ],
      class9: [
        { q: "What is H2O?", o: ["Hydrogen", "Oxygen", "Water", "Acid"], a: 2 },
        { q: "Who discovered gravity?", o: ["Einstein", "Newton", "Darwin", "Galileo"], a: 1 },
        { q: "Which organ purifies blood in humans?", o: ["Heart", "Liver", "Kidney", "Lungs"], a: 2 },
        { q: "What is the unit of current?", o: ["Volt", "Ampere", "Ohm", "Watt"], a: 1 }
      ],
      class10: [
        { q: "What is the chemical symbol for Gold?", o: ["Au", "Ag", "Fe", "Pb"], a: 0 },
        { q: "Which gas do plants absorb?", o: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], a: 1 },
        { q: "Who wrote 'Jinnah of Pakistan'?", o: ["Stanley Wolpert", "Ibn-e-Insha", "Allama Iqbal", "Fatima Jinnah"], a: 0 },
        { q: "What is the square root of 144?", o: ["10", "11", "12", "13"], a: 2 }
      ],
      1styear: [
        { q: "Who is the father of Biology?", o: ["Aristotle", "Newton", "Einstein", "Darwin"], a: 0 },
        { q: "What is the unit of Force?", o: ["Watt", "Newton", "Pascal", "Joule"], a: 1 },
        { q: "Which acid is found in lemon?", o: ["Acetic", "Citric", "Sulfuric", "Nitric"], a: 1 },
        { q: "What is the SI unit of work?", o: ["Newton", "Joule", "Pascal", "Watt"], a: 1 }
      ],
      2ndyear: [
        { q: "Define Ohm's Law.", o: ["V=IR", "F=ma", "E=mc^2", "P=VI"], a: 0 },
        { q: "Derivative of sin(x)?", o: ["cos(x)", "-cos(x)", "tan(x)", "-sin(x)"], a: 0 },
        { q: "What is the pH of neutral solution?", o: ["6", "7", "8", "10"], a: 1 },
        { q: "Who discovered electron?", o: ["Newton", "Thomson", "Rutherford", "Bohr"], a: 1 }
      ],
      graduate: [
        { q: "What is GDP?", o: ["Gross Domestic Product", "Global Demand Plan", "Good Domestic Policy", "General Data Protection"], a: 0 },
        { q: "Who developed C language?", o: ["Dennis Ritchie", "Bill Gates", "Linus Torvalds", "Steve Jobs"], a: 0 },
        { q: "What is the full form of CPU?", o: ["Central Power Unit", "Central Processing Unit", "Control Panel Unit", "Computer Power Unit"], a: 1 },
        { q: "Who is known as the father of computer?", o: ["Charles Babbage", "Turing", "Jobs", "Gates"], a: 0 }
      ]
    };

    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;

    function startQuiz() {
      const selected = document.getElementById('category').value;
      currentQuiz = quizzes[selected];
      currentIndex = 0;
      score = 0;
      document.getElementById('scoreBox').innerText = "";
      loadQuestion();
    }

    function loadQuestion() {
      const quizBox = document.getElementById('quizBox');
      quizBox.innerHTML = "";
      if (currentIndex >= currentQuiz.length) {
        document.getElementById('scoreBox').innerText = `🎉 Your Score: ${score}/${currentQuiz.length}`;
        return;
      }

      const q = currentQuiz[currentIndex];
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerText = q.q;
      quizBox.appendChild(qDiv);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.o.forEach((opt, i) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type='radio' name='option' value='${i}'> ${opt}`;
        optionsDiv.appendChild(label);
      });

      quizBox.appendChild(optionsDiv);

      const btn = document.createElement('button');
      btn.innerText = "Next";
      btn.onclick = checkAnswer;
      quizBox.appendChild(btn);
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("⚠️ Please select an option before continuing.");
        return;
      }

      if (parseInt(selected.value) === currentQuiz[currentIndex].a) score++;
      currentIndex++;
      loadQuestion();
    }
  </script>
</body>
</html>
