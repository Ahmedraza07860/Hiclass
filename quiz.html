<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiClass Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
    }
    h1, h2 {
      text-align: center;
      color: #00796b;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
    }
    .question-box {
      margin-top: 20px;
    }
    .question {
      font-weight: bold;
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .score {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò HICLASS Quiz Game</h1>
    <h2>Select Quiz Category</h2>

    <select id="category">
      <option value="islamic">üïå Islamic Quiz</option>
      <option value="knowledge">üåê General Knowledge</option>
      <option value="class9">üìö 9th Class Quiz</option>
      <option value="class10">üìò 10th Class Quiz</option>
    </select>

    <button onclick="startQuiz()">Start Quiz</button>

    <div id="timer" class="timer"></div>
    <div id="quizBox" class="question-box"></div>
    <div id="scoreBox" class="score"></div>
  </div>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const quizzes = {
      islamic: [
        { q: "What is the first month of Islamic calendar?", o: ["Muharram", "Ramadan", "Shaban", "ZilHajj"], a: 0 },
        { q: "How many times do Muslims pray daily?", o: ["3", "4", "5", "6"], a: 2 },
        { q: "What is the Holy Book of Muslims?", o: ["Bible", "Torah", "Quran", "Geeta"], a: 2 },
        { q: "Who was the last Prophet of Islam?", o: ["Musa A.S", "Isa A.S", "Muhammad S.A.W", "Ibrahim A.S"], a: 2 }
      ],
      knowledge: [
        { q: "What is the capital of Pakistan?", o: ["Lahore", "Karachi", "Islamabad", "Multan"], a: 2 },
        { q: "Which planet is known as the Red Planet?", o: ["Earth", "Mars", "Venus", "Jupiter"], a: 1 },
        { q: "Who invented the light bulb?", o: ["Newton", "Einstein", "Edison", "Faraday"], a: 2 },
        { q: "Which is the longest river in the world?", o: ["Amazon", "Nile", "Yangtze", "Indus"], a: 1 }
      ],
      class9: [
        { q: "What is H2O?", o: ["Hydrogen", "Oxygen", "Water", "Acid"], a: 2 },
        { q: "Who discovered gravity?", o: ["Einstein", "Newton", "Darwin", "Galileo"], a: 1 },
        { q: "Which organ purifies blood in humans?", o: ["Heart", "Liver", "Kidney", "Lungs"], a: 2 },
        { q: "What is the unit of current?", o: ["Volt", "Ampere", "Ohm", "Watt"], a: 1 }
      ],
      class10: [
        { q: "What is the chemical symbol for Gold?", o: ["Au", "Ag", "Fe", "Pb"], a: 0 },
        { q: "Which gas do plants absorb?", o: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], a: 1 },
        { q: "Who wrote 'Jinnah of Pakistan'?", o: ["Stanley Wolpert", "Ibn-e-Insha", "Allama Iqbal", "Fatima Jinnah"], a: 0 },
        { q: "What is the square root of 144?", o: ["10", "11", "12", "13"], a: 2 }
      ]
    };

    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 30;

    function startQuiz() {
      const selected = document.getElementById('category').value;
      currentQuiz = quizzes[selected];
      currentIndex = 0;
      score = 0;
      document.getElementById('scoreBox').innerText = "";
      loadQuestion();
    }

    function loadQuestion() {
      clearInterval(timerInterval);
      timeLeft = 30;
      startTimer();

      const quizBox = document.getElementById('quizBox');
      quizBox.innerHTML = "";
      document.getElementById('timer').innerText = `‚è±Ô∏è Time left: ${timeLeft}s`;

      if (currentIndex >= currentQuiz.length) {
        document.getElementById('scoreBox').innerHTML = `
          üéâ Your Score: ${score}/${currentQuiz.length}<br/><br/>
          <button onclick="startQuiz()">Restart Quiz</button>
        `;
        document.getElementById('timer').innerText = "";
        return;
      }

      const q = currentQuiz[currentIndex];
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerText = q.q;
      quizBox.appendChild(qDiv);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.o.forEach((opt, i) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type='radio' name='option' value='${i}'> ${opt}`;
        optionsDiv.appendChild(label);
      });

      quizBox.appendChild(optionsDiv);

      const btn = document.createElement('button');
      btn.innerText = "Next";
      btn.onclick = checkAnswer;
      quizBox.appendChild(btn);
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("‚ö†Ô∏è Please select an option.");
        return;
      }

      const isCorrect = parseInt(selected.value) === currentQuiz[currentIndex].a;
      if (isCorrect) {
        score++;
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("wrongSound").play();
      }

      currentIndex++;
      loadQuestion();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `‚è±Ô∏è Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("wrongSound").play();
          currentIndex++;
          loadQuestion();
        }
      }, 1000);
    }
  </script>
</body>
</html>
