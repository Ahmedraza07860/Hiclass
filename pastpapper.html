<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiclass - Smart Learning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    .logo {
      width: 150px;
      margin: 20px auto;
    }
    .banner {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 12px;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    .button-group {
      margin: 30px 0;
    }
    .screenshots {
      padding: 40px 20px;
      background: #eef6ff;
      border-top: 2px solid #ddd;
    }
    .screenshots h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #1e3a8a;
    }
    .screenshot-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .screenshot-box {
      max-width: 300px;
    }
    .screenshot-box img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .screenshot-box h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }
    .footer {
      margin-top: 50px;
      padding-top: 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #ccc;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .cta-button {
        display: block;
        width: 90%;
        margin: 10px auto;
      }
      .screenshot-row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
  <script>
    // User login check
    const isLoggedIn = localStorage.getItem("userLoggedIn");
    const protectedPages = ["book.html", "pastpapper.html", "courses.html", "dashboard.html"];
    const currentPage = window.location.pathname.split("/").pop();
    if (protectedPages.includes(currentPage) && !isLoggedIn) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

    <a href="login.html"><button class="cta-button">Login</button></a>
    <a href="courses.html"><button class="cta-button">Explore Courses</button></a>
    <a href="dashboard.html"><button class="cta-button">Go to Dashboard</button></a>
  </div>
  <section class="screenshots">

        <h3>üè† Homepage</h3>

      </div>
      <div class="screenshot-box">
        <h3>üìä Dashboard</h3>
        <img src="assets/dashboard.png" alt="HiClass Dashboard">
      </div>
      <div class="screenshot-box">
        <h3>üì± Mobile View</h3>
        <img src="assets/Mobileview.png" alt="HiClass Mobile View">
      </div>
    </div>
  </section>
  <div class="footer">
    <p>
      <a href="about.html">About Us</a> |

    <p>¬© 2025 Hiclass by Ahmad Reza</p>
