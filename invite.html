<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invite Your Friends - HiClass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4db6ac, #00796b);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    h1 {
      color: #00796b;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    .invite-link {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .invite-link:hover {
      background-color: #004d40;
    }
    .copy-success {
      color: green;
      margin-top: 10px;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }
    .qr {
      margin-top: 20px;
    }
    .qr img {
      width: 150px;
      border-radius: 12px;
    }
    .share-icons {
      margin-top: 25px;
    }
    .share-icons a {
      margin: 0 10px;
      color: #00796b;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¨ Invite Your Friends</h1>
    <p>Earn rewards by inviting your friends to join HiClass!</p>

    <input type="text" id="inviteInput" value="https://learnpak.pk/invite?ref=ahmadreza" style="width: 100%; padding: 10px; margin-top: 15px; font-size: 14px; border-radius: 8px; border: 1px solid #ccc;" readonly />

    <button class="invite-link" onclick="copyLink()">ðŸ“‹ Copy Invite Link</button>
    <div id="copySuccess" class="copy-success">âœ… Copied to clipboard!</div>

    <div class="qr">
      <p>Scan QR to share:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://learnpak.pk/invite?ref=ahmadreza&size=150x150" alt="QR Code" />
    </div>

    <div class="share-icons">
      <p>Share on:</p>
      <a href="https://wa.me/?text=Join%20HiClass!%20Use%20my%20invite%20link:%20https%3A%2F%2Flearnpak.pk%2Finvite%3Fref%3Dahmadreza" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/sharer/sharer.php?u=https://learnpak.pk/invite?ref=ahmadreza" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/intent/tweet?text=Join%20HiClass%20with%20my%20invite%20link!&url=https://learnpak.pk/invite?ref=ahmadreza" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script>
    function copyLink() {
      const copyText = document.getElementById("inviteInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const msg = document.getElementById("copySuccess");
      msg.style.display = "block";
      setTimeout(() => { msg.style.display = "none"; }, 3000);
    }
  </script>
</body>
</html>
