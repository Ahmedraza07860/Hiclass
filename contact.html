<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - HiClass</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0066ff, #00c6ff);
      padding: 50px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    .contact-form button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #218838;
    }

    .info-box {
      margin-top: 30px;
      font-size: 0.95em;
      color: #555;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact HiClass</h1>
    <p>Weâ€™re here to help. Send us your questions or feedback!</p>
  </header>

  <div class="contact-form">
    <form>
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea rows="6" name="message" placeholder="Write your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="info-box">
      <p><strong>Email:</strong> kingpubg45555@gmail.com</p>
      <p><strong>WhatsApp:</strong> +923072080527</p>
      <p><strong>Location:</strong> Karachi, Sindh, Pakistan</p>
    </div>
  </div>

</body>
</html>
