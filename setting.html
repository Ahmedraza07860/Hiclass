<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffda44;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #004aad;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s;
    }
    form input:focus, form select:focus {
      border-color: #004aad;
      outline: none;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003580;
    }
    .security-section button {
      display: block;
      margin: 1rem 0;
      width: 100%;
      font-size: 1rem;
    }
    .security-section button:last-child {
      background-color: #d32f2f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      background: #eaeaea;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    footer a {
      color: #004aad;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>HiClass Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="settings-section">
      <h2>🛠 User Settings</h2>
      <form>
        <label for="username">👤 Username:</label>
        <input type="text" id="username" name="username" value="Ahmad Reza" />

        <label for="email">📧 Email:</label>
        <input type="email" id="email" name="email" value="kingpubg45555@gmail.com" />

        <label for="language">🌐 Preferred Language:</label>
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="ur">Urdu</option>
          <option value="hi">Hindi</option>
        </select>

        <label for="notifications">🔔 Notifications:</label>
        <input type="checkbox" id="notifications" name="notifications" checked /> Enable push notifications

        <button type="submit">💾 Save Changes</button>
      </form>
    </section>

    <section class="security-section">
      <h2>🔒 Security Settings</h2>
      <button>🔑 Change Password</button>
      <button>📲 Enable 2-Step Verification</button>
      <button>🗑 Delete Account</button>
    </section>
  </main>

  <footer>
    <p>© 2025 HiClass | Designed by Ahmad Reza</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="faq.html">FAQ</a></p>
  </footer>

</body>
</html>
