<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004aad;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }
    .security-section button {
      display: block;
      margin: 1rem 0;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      background: #eaeaea;
      font-size: 0.9rem;
    }
    footer a {
      color: #004aad;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>HiClass Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>  <main>
    <section class="settings-section">
      <h2>🛠 User Settings</h2>
      <form>
        <label for="username">👤 Username:</label>
        <input type="text" id="username" name="username" value="Ahmad Reza" /><label for="email">📧 Email:</label>
    <input type="email" id="email" name="email" value="kingpubg45555@gmail.com" />

    <label for="language">🌐 Preferred Language:</label>
    <select id="language" name="language">
      <option value="en">English</option>
      <option value="ur">Urdu</option>
      <option value="hi">Hindi</option>
    </select>

    <label for="notifications">🔔 Notifications:</label>
    <input type="checkbox" id="notifications" name="notifications" checked /> Enable push notifications

    <button type="submit">💾 Save Changes</button>
  </form>
</section>

<section class="security-section">
  <h2>🔒 Security Settings</h2>
  <button>🔑 Change Password</button>
  <button>📲 Enable 2-Step Verification</button>
  <button style="background:#d32f2f;">🗑 Delete Account</button>
</section>

  </main>  <footer>
    <p>© 2025 HiClass | Designed by Ahmad Reza</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="faq.html">FAQ</a></p>
  </footer>
</body>
</html>
