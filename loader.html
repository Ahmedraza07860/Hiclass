<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | HiClass</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      text-align: center;
    }

    svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }

    .loading-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #94a3b8;
      letter-spacing: 1px;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <!-- SVG Spinner Icon -->
    <svg viewBox="0 0 100 100" fill="none">
      <circle cx="50" cy="50" r="40" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" stroke-dasharray="200" stroke-dashoffset="100">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
      </circle>
    </svg>
    <div class="loading-text">Loading your learning experience...</div>
  </div>
</body>
</html>
