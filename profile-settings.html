<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings - HiClass</title>

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #004080;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #003060;
    }

    .icon {
      margin-right: 10px;
      color: #004080;
    }

    .top-actions {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .top-actions a {
      color: #004080;
      margin-left: 15px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .profile-preview {
      text-align: center;
      margin-top: 10px;
    }

    .profile-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .success-message {
      color: green;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }

      .top-actions {
        top: 10px;
        right: 10px;
      }

      .top-actions a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-actions">
      <a href="profile.html"><i class="fas fa-arrow-left"></i> Back</a>
      <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <h2><i class="fas fa-user-cog"></i> Profile Settings</h2>

    <form id="profileForm">
      <div class="form-group">
        <label><i class="fas fa-user icon"></i> Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-envelope icon"></i> Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-phone icon"></i> Phone Number</label>
        <input type="tel" name="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label><i class="fas fa-image icon"></i> Profile Picture</label>
        <input type="file" name="profilePic" accept="image/*" onchange="previewImage(event)">
        <div class="profile-preview">
          <img id="previewImg" src="https://via.placeholder.com/100" alt="Profile Preview" />
        </div>
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock icon"></i> New Password</label>
        <input type="password" name="password" placeholder="Enter new password">
      </div>

      <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    </form>

    <p class="success-message" id="successMsg">✅ Profile updated successfully!</p>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const preview = document.getElementById('previewImg');
        preview.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Basic form validation
      const name = this.name.value.trim();
      const email = this.email.value.trim();

      if (name === "" || email === "") {
        alert("⚠️ Please fill in required fields.");
        return;
      }

      // Success message
      const success = document.getElementById('successMsg');
      success.style.display = 'block';

      setTimeout(() => {
        success.style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
