<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz ‚Äì HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://i.ibb.co/YDZzBXs/islamic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: rgba(16, 185, 129, 0.95);
      color: white;
      width: 100%;
      text-align: center;
      padding: 25px 10px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .quiz-box {
      background: rgba(255,255,255,0.95);
      max-width: 650px;
      width: 90%;
      margin: 30px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .timer {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #facc15;
      padding: 5px 12px;
      border-radius: 12px;
      font-weight: bold;
      color: #000;
    }
    .leaderboard {
      margin-top: 20px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .leaderboard h3 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .leaderboard ol {
      padding-left: 20px;
      margin: 0;
    }
    .leaderboard li {
      margin: 4px 0;
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 15px;
      font-weight: 700;
      color: #1e293b;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #f1f5f9;
      border: 2px solid #94a3b8;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #10b981;
      color: white;
      border-color: #10b981;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #0f172a;
      text-align: center;
    }
    .btn-try {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>  <header>
    <h1>üÖå Islamic Knowledge Quiz</h1>
    <p>Test your Islamic understanding with multiple questions</p>
  </header>  <div class="quiz-box" id="quizBox">
    <div class="timer" id="timer">‚è±Ô∏è 20s</div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button class="btn-try" onclick="nextSet()">Next 10 Questions</button>
  </div>  <div class="leaderboard" id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ol id="scoreBoard"></ol>
  </div><audio id="correctSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio> <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10b.mp3" preload="auto"></audio>

  <script>
    const quizData = [...]; // Use existing quizData from your code

    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let currentSetEnd = 10;
    let timer;
    let timeLeft = 20;

    const timerEl = document.getElementById("timer");
    const scoreBoard = document.getElementById("scoreBoard");

    function loadQuestion() {
      if (currentIndex >= quizData.length || currentIndex >= currentSetEnd) {
        endQuiz();
        return;
      }
      const q = quizData[currentIndex];
      document.getElementById('question').innerText = q.question;
      const optDiv = document.getElementById('options');
      optDiv.innerHTML = "";
      timeLeft = 20;
      startTimer();

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        optDiv.appendChild(btn);
      });
    }

    function startTimer() {
      timerEl.innerText = `‚è±Ô∏è ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerEl.innerText = `‚è±Ô∏è ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(-1);
        }
      }, 1000);
    }

    function checkAnswer(index) {
      clearInterval(timer);
      const correctAns = quizData[currentIndex].answer;
      const isCorrect = index === correctAns;
      userAnswers.push({ question: quizData[currentIndex].question, selected: index, correct: correctAns });
      if (isCorrect) {
        document.getElementById("correctSound").play();
        score++;
      } else {
        document.getElementById("wrongSound").play();
      }
      currentIndex++;
      loadQuestion();
    }

    function endQuiz() {
      document.getElementById('question').innerText = "üéâ Quiz Completed!";
      document.getElementById('options').innerHTML = "";
      document.getElementById('result').innerHTML = `Aapka Score: ${score} / ${userAnswers.length}<br/><br/>`;
      saveScore(score);
      updateLeaderboard();

      userAnswers.forEach((q, i) => {
        const correctAns = quizData[i].options[q.correct];
        const selectedAns = quizData[i].options[q.selected] || "‚õî Nahi diya";
        document.getElementById('result').innerHTML += `<b>${q.question}</b><br/>Apka Jawab: ${selectedAns}<br/>Sahi Jawab: ${correctAns}<br/><br/>`;
      });

      document.querySelector(".btn-try").innerText = currentIndex < quizData.length ? "Next 10 Questions" : "Restart Quiz";
      document.querySelector(".btn-try").style.display = "inline-block";
    }

    function nextSet() {
      if (currentIndex < quizData.length) {
        userAnswers = [];
        currentSetEnd = currentIndex + 10;
        loadQuestion();
        document.getElementById('result').innerText = "";
        document.querySelector(".btn-try").style.display = "none";
      } else {
        restartQuiz();
      }
    }

    function restartQuiz() {
      currentIndex = 0;
      score = 0;
      userAnswers = [];
      currentSetEnd = 10;
      document.getElementById('result').innerText = "";
      document.querySelector(".btn-try").style.display = "none";
      loadQuestion();
    }

    function saveScore(newScore) {
      let scores = JSON.parse(localStorage.getItem("quizScores") || "[]");
      scores.push({ score: newScore, date: new Date().toLocaleString() });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem("quizScores", JSON.stringify(scores));
    }

    function updateLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("quizScores") || "[]");
      scoreBoard.innerHTML = scores.map(s => `<li>${s.score} points - ${s.date}</li>`).join("");
    }

    window.onload = () => {
      updateLeaderboard();
      loadQuestion();
    };
  </script></body>
</html>
