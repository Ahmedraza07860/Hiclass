<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiClass AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6fb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #007bff, #00bcd4);
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #e2eafc;
      color: #333;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      background: #007bff;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>HiClass AI Chatbot</h1>
    <p>Ask anything â€“ powered by smart answers!</p>
  </header>

  <div class="chat-container" id="chatBox">
    <div class="message bot">ðŸ‘‹ Assalamu Alaikum! Mein aapka AI assistant hoon. Kya sawal hai?</div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      addMessage('user', message);

      // Dummy AI reply logic
      setTimeout(() => {
        const reply = getBotReply(message);
        addMessage('bot', reply);
      }, 800);

      input.value = '';
    }

    function addMessage(type, text) {
      const chatBox = document.getElementById('chatBox');
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(msg) {
      msg = msg.toLowerCase();

      if (msg.includes("salam") || msg.includes("hello")) {
        return "Wa Alaikum Assalam! Kaise madad karun?";
      } else if (msg.includes("quran")) {
        return "Aap Quran ki full tafseer aur tilawat hamare Books section mein dekh sakte hain.";
      } else if (msg.includes("class 9")) {
        return "Class 9th ki books, past papers, aur videos aapko book.html mein milengi.";
      } else if (msg.includes("contact")) {
        return "Hamari contact page par WhatsApp aur email details available hain.";
      } else {
        return "Aapka sawal record kar liya gaya hai. Jaldi reply milega InshaAllah!";
      }
    }
  </script>

</body>
</html>
