<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004aad, #0066ff);
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      transition: transform 0.5s ease-in-out;
    }

    .logo img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    .logo h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 960px;
      margin: 2.5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .profile-header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #004aad;
      transition: transform 0.4s ease;
    }

    .profile-header img:hover {
      transform: scale(1.05);
    }

    .profile-header h2 {
      color: #004aad;
      margin-bottom: 0.3rem;
    }

    .profile-header p {
      font-weight: 500;
      color: #555;
    }

    .info-grid {
      margin-top: 2.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .info-box {
      background: #f9f9f9;
      padding: 1.2rem;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .info-box:hover {
      transform: translateY(-5px);
    }

    .info-box h4 {
      margin-bottom: 0.4rem;
      color: #555;
    }

    .info-box p {
      font-weight: 600;
      color: #111;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 2.5rem;
      background: #004aad;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .edit-btn:hover {
      background: #0066ff;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      background: #eaeaea;
      font-size: 0.95rem;
    }

    footer a {
      color: #004aad;
      margin: 0 0.6rem;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/H_letter_blue.svg/2048px-H_letter_blue.svg.png" alt="Logo">
      <h1><i class="fas fa-user-graduate"></i> HiClass</h1>
    </div>
    <nav>
      <a href="index.html" onclick="playClick()">Home</a>
      <a href="dashboard.html" onclick="playClick()">Dashboard</a>
      <a href="setting.html" onclick="playClick()">Settings</a>
    </nav>
  </header>

  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" />
      <div>
        <h2><i class="fas fa-user"></i> Ahmad Reza</h2>
        <p><i class="fas fa-map-marker-alt"></i> Student | Karachi, Pakistan</p>
      </div>
    </div>

    <div class="info-grid">
      <div class="info-box">
        <h4><i class="fas fa-envelope"></i> Email</h4>
        <p>kingpubg45555@gmail.com</p>
      </div>
      <div class="info-box">
        <h4><i class="fas fa-phone"></i> Contact</h4>
        <p>+923072080527</p>
      </div>
      <div class="info-box">
        <h4><i class="fas fa-book-open"></i> Enrolled Courses</h4>
        <p>Matric | FSC | Islamic Studies</p>
      </div>
      <div class="info-box">
        <h4><i class="fas fa-language"></i> Language</h4>
        <p>English, Urdu</p>
      </div>
    </div>

    <a href="setting.html" class="edit-btn" onclick="playClick()"><i class="fas fa-edit"></i> Edit Profile</a>
  </div>

  <footer>
    <p>Â© 2025 HiClass | Designed by Ahmad Reza</p>
    <p><a href="privacy.html" onclick="playClick()">Privacy Policy</a> | <a href="faq.html" onclick="playClick()">FAQ</a></p>
  </footer>

  <script>
    function playClick() {
      const audio = document.getElementById('clickSound');
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>

</body>
</html>
