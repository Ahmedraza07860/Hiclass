<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section with Three Dot Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }

    .section {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      max-width: 500px;
    }

    .section h3 {
      margin: 0;
      font-size: 20px;
    }

    .dots-menu {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      user-select: none;
    }

    .dots-menu span {
      font-size: 22px;
    }

    .menu-options {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      list-style: none;
      padding: 0;
      margin: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 120px;
      z-index: 10;
    }

    .menu-options li {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
    }

    .menu-options li:hover {
      background-color: #f0f0f0;
    }

    .dots-menu:hover .menu-options {
      display: block;
    }
  </style>
</head>
<body>

  <div class="section">
    <h3>Course Section Title</h3>
    <div class="dots-menu">
      <span>ï¸™</span>
      <ul class="menu-options">
        <li>View</li>
        <li>Edit</li>
        <li>Delete</li>
      </ul>
    </div>
    <p>This is a course or book description area. You can add PDF, video, or more details here.</p>
  </div>

</body>
</html>
