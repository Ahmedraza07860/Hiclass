<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0074D9, #00c4ff);
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #001f3f;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 35px;
      height: 35px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      padding: 8px 14px;
      border-radius: 20px;
      transition: 0.3s ease;
      background-color: rgba(255,255,255,0.1);
    }

    nav a:hover {
      background-color: #00c4ff;
      color: #001f3f;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      color: white;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .profile-header h2 {
      font-size: 1.8em;
      margin: 0;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .info-box:hover {
      transform: translateY(-5px);
    }

    .info-box h4 {
      margin-bottom: 8px;
      color: #fff;
    }

    .info-box p {
      margin: 0;
      color: #e0e0e0;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00c4ff;
      color: #001f3f;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    .edit-btn:hover {
      background-color: #fff;
      color: #0074D9;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: white;
      padding: 20px;
      font-size: 0.9em;
    }

    footer a {
      color: #00c4ff;
      margin: 0 8px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media(max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/H_letter_blue.svg/2048px-H_letter_blue.svg.png" alt="Logo">
      <h1><i class="fas fa-user-graduate"></i> HiClass</h1>
    </div>
    <nav>
      <a href="index.html" onclick="playClick()">Home</a>
      <a href="dashboard.html" onclick="playClick()">Dashboard</a>
      <a href="userprofile.html" onclick="playClick()">Profile</a>
      <a href="setting.html" onclick="playClick()">Settings</a>
    </nav>
  </header>

  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" />
      <div>
        <h2><i class="fas fa-user"></i> Ahmad Reza</h2>
        <p><i class="fas fa-map-marker-alt"></i> Student | Karachi, Pakistan</p>
      </div>
    </div>

    <div class="info-grid">
      <div class="info-box">
        <h4><i class="fas fa-envelope"></i> Email</h4>
        <p>kingpubg45555@gmail.com</p>
      </div>
      <div class="info-box">
        <h4><i class="fas fa-phone"></i> Contact</h4>
        <p>+923072080527</p>
      </div>
      <div class="info-box">
        <h4><i class="fas fa-book-open"></i> Enrolled Courses</h4>
        <p>Matric | FSC | Islamic Studies</p>
      </div>
      <div class="info-box">
        <h4><i class="fas fa-language"></i> Languages</h4>
        <p>English, Urdu</p>
      </div>
    </div>

    <a href="setting.html" class="edit-btn" onclick="playClick()"><i class="fas fa-edit"></i> Edit Profile</a>
  </div>

  <footer>
    <p>Â© 2025 HiClass | Designed by Ahmad Reza</p>
    <p><a href="privacy.html" onclick="playClick()">Privacy Policy</a> | <a href="faq.html" onclick="playClick()">FAQ</a></p>
  </footer>

  <script>
    function playClick() {
      const audio = document.getElementById('clickSound');
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>

</body>
</html>
