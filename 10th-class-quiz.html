<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10th Class Quiz â€“ HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #6a1b9a;
      color: white;
      width: 100%;
      text-align: center;
      padding: 25px 10px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .quiz-box {
      background: white;
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: 600;
      color: #263238;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #f3f4f6;
      border: 2px solid #cfd8dc;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #6a1b9a;
      color: white;
      border-color: #6a1b9a;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #1b1b1b;
      text-align: center;
    }

    .btn-try {
      margin-top: 20px;
      background: #00897b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“˜ 10th Class Quiz</h1>
    <p>Challenge your knowledge and get smart!</p>
  </header>

  <div class="quiz-box" id="quizBox">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button class="btn-try" onclick="restartQuiz()">Try Again</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1. What is the formula of Sulphuric Acid?",
        options: ["HCl", "H2SO4", "HNO3"],
        answer: 1
      },
      {
        question: "Q2. The speed of light is approximately:",
        options: ["300,000 km/s", "150,000 km/s", "1,000 km/s"],
        answer: 0
      },
      {
        question: "Q3. Who is the author of 'Shikwa Jawab-e-Shikwa'?",
        options: ["Faiz Ahmad Faiz", "Allama Iqbal", "Mirza Ghalib"],
        answer: 1
      },
      {
        question: "Q4. Which angle is 90 degrees?",
        options: ["Acute", "Right", "Obtuse"],
        answer: 1
      },
      {
        question: "Q5. Human blood is red due to:",
        options: ["Chlorophyll", "Plasma", "Hemoglobin"],
        answer: 2
      },
      {
        question: "Q6. In which year did Pakistan become a republic?",
        options: ["1947", "1956", "1973"],
        answer: 1
      },
      {
        question: "Q7. What is the synonym of 'honest'?",
        options: ["Truthful", "Lazy", "Greedy"],
        answer: 0
      },
      {
        question: "Q8. The Urdu word 'Ø¹Ù„Ù…' means:",
        options: ["Book", "Knowledge", "Religion"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById('question').innerText = q.question;
      const optDiv = document.getElementById('options');
      optDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        optDiv.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      if (index === quizData[current].answer) {
        score++;
      }
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById('question').innerText = "âœ… Quiz Completed!";
        document.getElementById('options').innerHTML = "";
        document.getElementById('result').innerText = `Your Score: ${score} / ${quizData.length}`;
        document.querySelector(".btn-try").style.display = "inline-block";
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById('result').innerText = "";
      document.querySelector(".btn-try").style.display = "none";
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
