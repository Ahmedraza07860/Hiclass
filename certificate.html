<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HiClass - Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .certificate {
      background: #fff;
      padding: 50px 30px;
      margin: 40px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 5px solid #007bff;
    }

    h1 {
      font-size: 2.8rem;
      color: #007bff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #444;
    }

    .recipient {
      margin: 30px 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .course {
      color: #555;
      margin-bottom: 20px;
    }

    .date {
      font-style: italic;
      color: #777;
    }

    .signature {
      margin-top: 40px;
      text-align: right;
      padding-right: 50px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      .certificate {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <h2>This is to certify that</h2>
    <div class="recipient">Ahmad Reza</div>
    <div class="course">has successfully completed the course <strong>Web Development Mastery</strong></div>
    <div class="date">Date: June 11, 2025</div>

    <div class="signature">
      â€” HiClass Team
    </div>
  </div>

</body>
</html>
