<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Hiclass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
      animation: slideDown 1s ease-in-out;
    }

    .logo img {
      width: 90px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .signup-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.4s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
      transform: scale(1.03);
    }

    a {
      display: block;
      margin-top: 18px;
      text-align: center;
      color: #007bff;
      font-size: 15px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Hiclass Logo" onerror="this.src='https://i.imgur.com/4M7IWwP.png';">
  </div>
  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
      <a href="login.html">Already have an account? Login</a>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (name && email && password.length >= 6) {
        localStorage.setItem('signedUp', 'true');
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);
        alert('Account created successfully!');
        window.location.href = 'login.html';
      } else {
        alert('Please enter valid information. Password must be at least 6 characters.');
      }
    });
  </script>
</body>
</html>
