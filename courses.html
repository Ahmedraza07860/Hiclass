<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiClass Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .course-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .course-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }
    .course-card p {
      color: #555;
      font-size: 14px;
    }
    .enroll-btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Explore Our Courses</h1>
    <p>Learn anything, anytime, anywhere</p>
  </header>

  <div class="course-grid">
    <div class="course-card">
      <img src="https://via.placeholder.com/250x140" alt="Course 1" width="100%">
      <h3>Mathematics Basics</h3>
      <p>Learn fundamental math concepts with ease.</p>
      <button class="enroll-btn">Enroll</button>
    </div>

    <div class="course-card">
      <img src="https://via.placeholder.com/250x140" alt="Course 2" width="100%">
      <h3>Quran with Tajweed</h3>
      <p>Recite Quran with proper pronunciation.</p>
      <button class="enroll-btn">Enroll</button>
    </div>

    <div class="course-card">
      <img src="https://via.placeholder.com/250x140" alt="Course 3" width="100%">
      <h3>Urdu Grammar</h3>
      <p>Master Urdu grammar in a simple way.</p>
      <button class="enroll-btn">Enroll</button>
    </div>
  </div>

</body>
</html>
