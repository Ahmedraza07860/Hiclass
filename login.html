<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Hiclass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 50px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
      border-radius: 50%;
      border: 3px solid #007bff;
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #0096c7);
      transform: scale(1.03);
    }

    a {
      display: block;
      margin-top: 18px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(0, 123, 255, 0.6);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4M7IWwP.png" alt="Hiclass Logo" class="logo" />
    <h2>Welcome Back to Hiclass</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="signup.html">Don't have an account? Sign up</a>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
