<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HiClass â€“ Settings</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004080, #007BFF);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }

    .settings-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .setting-item i {
      color: #007BFF;
      margin-right: 15px;
      font-size: 1.2em;
      min-width: 30px;
    }

    .setting-label {
      flex: 1;
      font-weight: 600;
    }

    .setting-toggle input {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .setting-toggle input:checked {
      background: #28a745;
    }

    .setting-toggle input::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .setting-toggle input:checked::before {
      transform: translateX(18px);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-cogs"></i> Settings</div>
    <div><a href="index.html" style="color:white; text-decoration: none;"><i class="fas fa-home"></i> Home</a></div>
  </header>

  <div class="settings-container">
    <div class="setting-item">
      <div><i class="fas fa-bell"></i></div>
      <div class="setting-label">Enable Notifications</div>
      <div class="setting-toggle"><input type="checkbox" checked /></div>
    </div>
    
    <div class="setting-item">
      <div><i class="fas fa-moon"></i></div>
      <div class="setting-label">Dark Mode</div>
      <div class="setting-toggle"><input type="checkbox" /></div>
    </div>

    <div class="setting-item">
      <div><i class="fas fa-language"></i></div>
      <div class="setting-label">Language: English</div>
      <div class="setting-toggle"><input type="checkbox" /></div>
    </div>

    <div class="setting-item">
      <div><i class="fas fa-lock"></i></div>
      <div class="setting-label">Privacy Settings</div>
      <div class="setting-toggle"><input type="checkbox" checked /></div>
    </div>

    <div class="setting-item">
      <div><i class="fas fa-user-shield"></i></div>
      <div class="setting-label">Account Protection</div>
      <div class="setting-toggle"><input type="checkbox" /></div>
    </div>

    <div class="setting-item">
      <div><i class="fas fa-cloud-upload-alt"></i></div>
      <div class="setting-label">Auto Backup</div>
      <div class="setting-toggle"><input type="checkbox" checked /></div>
    </div>
  </div>

  <footer>
    &copy; 2025 HiClass. All rights reserved.
  </footer>

</body>
</html>
