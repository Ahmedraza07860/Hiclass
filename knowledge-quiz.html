<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>General Knowledge Quiz â€“ HiClass</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #ffe4e6, #f0fdf4);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #9333ea;
      color: white;
      width: 100%;
      text-align: center;
      padding: 25px 10px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .quiz-box {
      background: white;
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: 600;
      color: #1e293b;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #f3f4f6;
      border: 2px solid #cbd5e1;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #9333ea;
      color: white;
      border-color: #9333ea;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #0f172a;
      text-align: center;
    }

    .btn-try {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“˜ General Knowledge Quiz</h1>
    <p>Test your world knowledge with fun questions</p>
  </header>

  <div class="quiz-box" id="quizBox">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button class="btn-try" onclick="restartQuiz()">Try Again</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Q1. What is the capital of Pakistan?",
        options: ["Lahore", "Karachi", "Islamabad"],
        answer: 2
      },
      {
        question: "Q2. Who discovered gravity?",
        options: ["Einstein", "Newton", "Galileo"],
        answer: 1
      },
      {
        question: "Q3. Which planet is called the Red Planet?",
        options: ["Venus", "Mars", "Saturn"],
        answer: 1
      },
      {
        question: "Q4. Which country is known as the Land of the Rising Sun?",
        options: ["China", "Japan", "Thailand"],
        answer: 1
      },
      {
        question: "Q5. What is the largest ocean on Earth?",
        options: ["Atlantic", "Indian", "Pacific"],
        answer: 2
      },
      {
        question: "Q6. Who invented the light bulb?",
        options: ["Edison", "Tesla", "Faraday"],
        answer: 0
      },
      {
        question: "Q7. Which is the smallest continent?",
        options: ["Europe", "Australia", "Antarctica"],
        answer: 1
      },
      {
        question: "Q8. What gas do plants use to make food?",
        options: ["Oxygen", "Hydrogen", "Carbon Dioxide"],
        answer: 2
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById('question').innerText = q.question;
      const optDiv = document.getElementById('options');
      optDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        optDiv.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      if (index === quizData[current].answer) {
        score++;
      }
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById('question').innerText = "ðŸŽ‰ Quiz Completed!";
        document.getElementById('options').innerHTML = "";
        document.getElementById('result').innerText = `Your Score: ${score} / ${quizData.length}`;
        document.querySelector(".btn-try").style.display = "inline-block";
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById('result').innerText = "";
      document.querySelector(".btn-try").style.display = "none";
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>

</body>
</html>
